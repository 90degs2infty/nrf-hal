[package]
edition = "2018"
name = "nrf52840-hal-tests"
publish = false
version = "0.0.0"

[[test]]
name = "gpio-input-floating"
harness = false

[[test]]
name = "gpio-input-pull"
harness = false

[[test]]
name = "gpio-output-push-pull"
harness = false

[[test]]
name = "gpio-output-open-drain"
harness = false

[[test]]
name = "serial"
harness = false

[dev-dependencies]
defmt = "0.1.3"
defmt-rtt = "0.1.0"
defmt-test = "0.1.1"
nrf52840-hal = { path = "../nrf52840-hal" }
panic-probe = { version = "0.1.0", features = ["print-defmt"] }

[features]
# enable all defmt logging levels
default = ["defmt-trace"]

# do not modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
